<kt-portlet>
	<kt-portlet-body>

		<!--begin: Wizard -->
		<div #wizard class="kt-grid kt-wizard-v1 kt-wizard-v1--white" id="kt_wizard_v1"
			data-ktwizard-state="step-first">
			<div class="kt-grid__item">
				<!--begin: Form Wizard Nav -->
				<div class="kt-wizard-v1__nav">
					<div class="kt-wizard-v1__nav-items">
						<a class="kt-wizard-v1__nav-item" href="javascript:;" data-ktwizard-type="step"
							data-ktwizard-state="current">
							<div class="kt-wizard-v1__nav-body">
								<div class="kt-wizard-v1__nav-icon">
									<i class="flaticon-list"></i>
								</div>
								<div class="kt-wizard-v1__nav-label">
									Personal Intro
								</div>
							</div>
						</a>
						<a class="kt-wizard-v1__nav-item" href="javascript:;" data-ktwizard-type="step">
							<div class="kt-wizard-v1__nav-body">
								<div class="kt-wizard-v1__nav-icon">
									<i class="flaticon-home"></i>
								</div>
								<div class="kt-wizard-v1__nav-label">
									Communication Details
								</div>
							</div>
						</a>
						<a class="kt-wizard-v1__nav-item" href="javascript:;" data-ktwizard-type="step">
							<div class="kt-wizard-v1__nav-body">
								<div class="kt-wizard-v1__nav-icon">
									<i class="flaticon-doc"></i>
								</div>
								<div class="kt-wizard-v1__nav-label">
									Customer Documents
								</div>
							</div>
						</a>
						<a class="kt-wizard-v1__nav-item" href="javascript:;" data-ktwizard-type="step">
							<div class="kt-wizard-v1__nav-body">
								<div class="kt-wizard-v1__nav-icon">
									<i class="flaticon-responsive"></i>
								</div>
								<div class="kt-wizard-v1__nav-label">
									Model Selection
								</div>
							</div>
						</a>
						<a class="kt-wizard-v1__nav-item" href="javascript:;" data-ktwizard-type="step"
							*ngIf="(EnquiryEditForm.controls.buyerType.value === 'Replacement Buyer') || (EnquiryEditForm.controls.buyerType.value === 'Additional Buyer')">
							<div class="kt-wizard-v1__nav-body">
								<div class="kt-wizard-v1__nav-icon">
									<i class="flaticon-layers"></i>
								</div>
								<div class="kt-wizard-v1__nav-label">
									Exchange Details
								</div>
							</div>
						</a>
						<a class="kt-wizard-v1__nav-item" href="javascript:;" data-ktwizard-type="step"
							*ngIf="EnquiryEditForm.controls.financeRequired.value">
							<div class="kt-wizard-v1__nav-body">
								<div class="kt-wizard-v1__nav-icon">
									<i class="flaticon-globe"></i>
								</div>
								<div class="kt-wizard-v1__nav-label">
									Finance Details
								</div>
							</div>
						</a>
					</div>
				</div>
				<!--end: Form Wizard Nav -->
			</div>
			<div class="kt-grid__item kt-grid__item--fluid kt-wizard-v1__wrapper">
				<!--begin: Form Wizard Form-->
				<form class="kt-form" id="kt_form">
					<!--begin: Form Wizard Step 1-->
					<div class="kt-wizard-v1__content" data-ktwizard-type="step-content" data-ktwizard-state="current">
						<div class="kt-form__section kt-form__section--first">
							<div class="kt-wizard-v1__form">
								<form [formGroup]="EnquiryEditForm">
									<div class="row">
										<div class="col-xl-6">
											<div class="form-group">
												<label>FirstName</label>
												<input type="text" class="form-control" formControlName="firstName"
													placeholder="FirstName">
												<span class="form-text text-muted"></span>
											</div>
										</div>
										<div class="col-xl-6">
											<div class="form-group">
												<label>LastName</label>
												<input type="text" class="form-control" formControlName="lastName"
													placeholder="LastName">
												<span class="form-text text-muted"></span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xl-6">
											<div class="form-group">
												<label>Gender</label>
												<select name="gender" class="form-control" formControlName="gender">
													<option selected>Select</option>
													<option>MALE</option>
													<option>FEMALE</option>
													<option>TRANSGENDER</option>
												</select>
												<span class="form-text text-muted"></span>
											</div>
										</div>
										<div class="col-xl-6">
											<div class="form-group">
												<label>Date of Birth</label>
												<input type="date" class="form-control" formControlName="dateOfBirth"
													placeholder="Enter Date of Birth">
												<span class="form-text text-muted"></span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xl-6">
											<div class="form-group">
												<label>Enquiry Segment</label>
												<select name="segment" formControlName="enquirySegment"
													class="form-control" (change)="changeCustomerTypeValues()">
													<option selected>Select</option>
													<option>Personal</option>
													<option>Commercial</option>
													<option>Company</option>
												</select>
												<span class="form-text text-muted"></span>
											</div>
										</div>
										<div class="col-xl-6">
											<div class="form-group">
												<label>Enquiry Category</label>
												<select name="segment" formControlName="enquiryCategory"
													class="form-control">
													<option selected>Select</option>
													<option>Hot</option>
													<option>Warm</option>
													<option>Cold</option>
												</select>
												<span class="form-text text-muted"></span>
											</div>
										</div>
										<div class="col-xl-6">
											<div class="form-group">
												<label>Customer Type</label>
												<select name="customerType" formControlName="customerType"
													class="form-control">
													<option selected>Select</option>
													<option *ngFor="let items of customerTypeDropDown">
														{{ items.customerType }}</option>
												</select>
												<input
													*ngIf="this.EnquiryEditForm.controls.customerType.value === 'other'"
													type="text" class="form-control" formControlName="customerTypeOther"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xl-6">
											<div class="form-group">
												<label>Buyer Type</label>
												<select name="buyertype" formControlName="buyerType"
													class="form-control">
													<option selected>Select</option>
													<option>First Time Buyer</option>
													<option>Additional Buyer</option>
													<option>Replacement Buyer</option>
												</select>
											</div>
										</div>
										<div class="col-xl-6">
											<div class="form-group">
												<label>Expected Delivery Date</label>
												<input type="date" class="form-control"
													formControlName="expected_delivery_date"
													placeholder="Expected Delivery Date">
												<span class="form-text text-muted"></span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xl-6">
											<div class="form-group">
												<label>Referred By</label>
												<div class="row">
													<div class="col-xl-6">
														<div class="form-group">
															<input type="text" class="form-control"
																formControlName="referedByFirstName"
																placeholder="FirstName">
															<span class="form-text text-muted"></span>
														</div>
													</div>
													<div class="col-xl-6">
														<div class="form-group">
															<input type="text" class="form-control"
																formControlName="referedByLastName"
																placeholder="LastName">
															<span class="form-text text-muted"></span>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="col-xl-6">
											<div class="form-group">
												<label>Referred Mobile No</label>
												<input type="number" class="form-control"
													formControlName="refferedMobileNo" placeholder="">
												<span class="form-text text-muted"></span>
											</div>
										</div>
									</div>
									<div class="row"
										*ngIf="EnquiryEditForm.controls.referedByFirstName.value || EnquiryEditForm.controls.referedByLastName.value">
										<div class="col-xl-6">
											<div class="form-group">
												<label>Referred Source</label>
												<select name="refsource" formControlName="refferedSource"
													class="form-control">
													<option selected>Select</option>
													<option>Existing Customer</option>
													<option>Service Center</option>
													<option>Private Garage</option>
													<option>RTA Agent</option>
													<option>Banker</option>
													<option>NBFC</option>
													<option>DSA</option>
													<option>Other</option>
												</select>
												<span class="form-text text-muted"></span>
											</div>
										</div>
										<div class="col-xl-6">
											<div class="form-group">
												<label>Referred Source Location</label>
												<input type="text" class="form-control"
													formControlName="refferedSourceLocation" placeholder="">
												<span class="form-text text-muted"></span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xl-6">
											<div class="form-group">
												<label>Finance Required</label>
												<input type="checkbox" class="form-control"
													formControlName="financeRequired" placeholder="">
												<span class="form-text text-muted"></span>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!--end: Form Wizard Step 1-->

					<!--begin: Form Wizard Step 2-->
					<div class="kt-wizard-v1__content" data-ktwizard-type="step-content">
						<div class="kt-form__section kt-form__section--first">
							<form [formGroup]="EnquiryEditForm2">
								<div class="kt-wizard-v1__form">
									<div class="row">
										<div class="row">
											<div class="col-xl-4">
												<div class="form-group">
													<label>Mobile Number</label>
													<input type="number" class="form-control"
														formControlName="mobileNumber" placeholder="">

													<span class="form-text text-muted"></span>
												</div>
											</div>
											<div class="col-xl-4">
												<div class="form-group">
													<label>Alternate Mobile Number</label>
													<input type="number" class="form-control"
														formControlName="alternateNumber" placeholder="">
													<span class="form-text text-muted"></span>
												</div>
											</div>
											<div class="col-xl-4">
												<div class="form-group">
													<label>Email ID</label>
													<input type="email" class="form-control" formControlName="email"
														placeholder="">
													<span class="form-text text-muted"></span>
												</div>
											</div>
										</div>
										<div class="col-xl-6">
											<div class="kt-heading kt-heading--md">Communication Address</div>
											<div class="form-group">
												<label>Address Line 1</label>
												<input type="text" class="form-control" formControlName="addressline1"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>Address Line 2</label>
												<input type="text" class="form-control" formControlName="addressline2"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>Village/Town</label>
												<input type="text" class="form-control" formControlName="village"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>City</label>
												<input type="text" class="form-control" formControlName="city"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>District</label>
												<input type="text" class="form-control" formControlName="district"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>State</label>
												<input type="text" class="form-control" formControlName="state"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>Pincode</label>
												<input type="number" class="form-control" formControlName="pincode"
													placeholder=""
													(change)="pincodeSearch(this.EnquiryEditForm2.controls.pincode.value, this.EnquiryEditForm2)">
												<span class="form-text text-muted"></span>
											</div>
										</div>

										<div class="col-xl-6">
											<div class="kt-heading kt-heading--md">Permanent Address</div>
											<div class="form-group">
												<input type="checkbox" class="form-control"
													formControlName="sameAsCommunicationAddress"
													(change)="assignAddress($event)">
												<label>Same As Communication Address</label>
												<span class="form-text text-muted"></span>
											</div>
											<form [formGroup]="EnquiryEditForm21">
												<div class="form-group">
													<label>Address Line 1</label>
													<input type="text" class="form-control"
														formControlName="addressline1" placeholder="">
													<span class="form-text text-muted"></span>
												</div>
												<div class="form-group">
													<label>Address Line 2</label>
													<input type="text" class="form-control"
														formControlName="addressline2" placeholder="">
													<span class="form-text text-muted"></span>
												</div>
												<div class="form-group">
													<label>Village/Town</label>
													<input type="text" class="form-control" formControlName="village"
														placeholder="">
													<span class="form-text text-muted"></span>
												</div>
												<div class="form-group">
													<label>City</label>
													<input type="text" class="form-control" formControlName="city"
														placeholder="">
													<span class="form-text text-muted"></span>
												</div>
												<div class="form-group">
													<label>District</label>
													<input type="text" class="form-control" formControlName="district"
														placeholder="">
													<span class="form-text text-muted"></span>
												</div>
												<div class="form-group">
													<label>State</label>
													<input type="text" class="form-control" formControlName="state"
														placeholder="">
													<span class="form-text text-muted"></span>
												</div>
												<div class="form-group">
													<label>Pincode</label>
													<input type="number" class="form-control" formControlName="pincode"
														placeholder=""
														(change)="pincodeSearch(this.EnquiryEditForm21.controls.pincode.value, this.EnquiryEditForm21)">
													<span class="form-text text-muted"></span>
												</div>
											</form>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<!--end: Form Wizard Step 2-->

					<!--begin: Form Wizard Step 3-->
					<div class="kt-wizard-v1__content" data-ktwizard-type="step-content">
						<div class="kt-heading kt-heading--md">Customer Documents</div>
						<div class="kt-form__section kt-form__section--first">
							<form [formGroup]="EnquiryEditForm3">
								<div class="kt-wizard-v1__form">
									<div class="row">
										<div class="col-xl">
											<div class="form-group">
												<label>PAN</label>
												<input type="text" class="form-control" formControlName="panFileName">
												<input type="file" name="uploadfile" id="PANimg" style="display:none;"
													(change)="onFileSelect($event,'pan','panFileName')"
													formControlName="pan" />
												<label for="PANimg"
													style="text-decoration: underline; cursor:pointer; color:red">Upload</label>

											</div>
											<div class="form-group"
												*ngIf="EnquiryEditForm.controls.enquirySegment.value === 'Personal'">
												<label>Aadhar</label>
												<input type="text" class="form-control"
													formControlName="aadharFileName">
												<input type="file" name="uploadfile" id="aadharimg"
													style="display:none;"
													(change)="onFileSelect($event,'aadhar','aadharFileName')"
													formControlName="aadhar" />
												<label for="aadharimg"
													style="text-decoration: underline; cursor:pointer; color:red">Upload</label>
											</div>
											<div class="form-group"
												*ngIf="(EnquiryEditForm.controls.enquirySegment.value === 'Personal') && ((EnquiryEditForm.controls.customerType.value === 'Corporate') || (EnquiryEditForm.controls.customerType.value === 'Govt') || (EnquiryEditForm.controls.customerType.value === 'Retired'))">
												<label>Employee ID</label>
												<input type="text" class="form-control"
													formControlName="employeeIdFileName">
												<input type="file" name="uploadfile" id="employeeIdimg"
													style="display:none;"
													(change)="onFileSelect($event,'employeeId','employeeIdFileName')"
													formControlName="employeeId" />
												<label for="employeeIdimg"
													style="text-decoration: underline; cursor:pointer; color:red">Upload</label>
											</div>
											<div class="form-group"
												*ngIf="(EnquiryEditForm.controls.enquirySegment.value === 'Personal') && ((EnquiryEditForm.controls.customerType.value === 'Corporate') || (EnquiryEditForm.controls.customerType.value === 'Govt'))">
												<label>Last 3 Months Payslips</label>
												<input type="text" class="form-control"
													formControlName="payslipsFileName">
												<input type="file" name="uploadfile" id="payslipsimg"
													style="display:none;"
													(change)="onFileSelect($event,'payslips','payslipsFileName')"
													formControlName="payslips" />
												<label for="payslipsimg"
													style="text-decoration: underline; cursor:pointer; color:red">Upload</label>
											</div>
											<div class="form-group"
												*ngIf="(EnquiryEditForm.controls.enquirySegment.value === 'Personal') && (EnquiryEditForm.controls.customerType.value === 'Farmer')">
												<label>Patta pass book</label>
												<input type="text" class="form-control"
													formControlName="pattaPassBookFileName">
												<input type="file" name="uploadfile" id="pattaPassBookimg"
													style="display:none;"
													(change)="onFileSelect($event,'pattaPassBook','pattaPassBookFileName')"
													formControlName="pattaPassBook" />
												<label for="pattaPassBookimg"
													style="text-decoration: underline; cursor:pointer; color:red">Upload</label>
											</div>
											<div class="form-group"
												*ngIf="(EnquiryEditForm.controls.enquirySegment.value === 'Personal') && (EnquiryEditForm.controls.customerType.value === 'Retired')">
												<label>Pension Letter</label>
												<input type="text" class="form-control"
													formControlName="pensionLetterFileName">
												<input type="file" name="uploadfile" id="pensionLetterimg"
													style="display:none;"
													(change)="onFileSelect($event,'pensionLetter','pensionLetterFileName')"
													formControlName="pensionLetter" />
												<label for="pensionLetterimg"
													style="text-decoration: underline; cursor:pointer; color:red">Upload</label>
											</div>
											<div class="form-group"
												*ngIf="(EnquiryEditForm.controls.enquirySegment.value === 'Commercial') && (EnquiryEditForm.controls.customerType.value === 'Fleet')">
												<label>Leasing Confirmation Letter</label>
												<input type="text" class="form-control"
													formControlName="leasingConfirmationLetterFileName">
												<input type="file" name="uploadfile" id="leasingConfirmationLetterimg"
													style="display:none;"
													(change)="onFileSelect($event,'leasingConfirmationLetter','leasingConfirmationLetterFileName')"
													formControlName="leasingConfirmationLetter" />
												<label for="leasingConfirmationLetterimg"
													style="text-decoration: underline; cursor:pointer; color:red">Upload</label>
											</div>
											<div class="form-group"
												*ngIf="(EnquiryEditForm.controls.enquirySegment.value === 'Company') && (EnquiryEditForm.controls.customerType.value === 'Institution')">
												<label>Address Proof</label>
												<input type="text" class="form-control"
													formControlName="addressProofFileName">
												<input type="file" name="uploadfile" id="addressProofimg"
													style="display:none;"
													(change)="onFileSelect($event,'addressProof','addressProofFileName')"
													formControlName="addressProof" />
												<label for="addressProofimg"
													style="text-decoration: underline; cursor:pointer; color:red">Upload</label>
											</div>
											<div class="form-group"
												*ngIf="(EnquiryEditForm.controls.enquirySegment.value === 'Company') && (EnquiryEditForm.controls.customerType.value === 'Institution')">
												<label>GST Number</label>
												<input type="text" class="form-control"
													formControlName="gstNumber"><br><br>
												<label>TIN Number</label>
												<input type="text" class="form-control" formControlName="tinNumber">
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<!--end: Form Wizard Step 3-->

					<!--begin: Form Wizard Step 4-->
					<div class="kt-wizard-v1__content" data-ktwizard-type="step-content">
						<div class="kt-heading kt-heading--md">Car Models</div>
						<div class="kt-form__section kt-form__section--first">
							<form [formGroup]="EnquiryEditForm4">
								<div class="kt-wizard-v1__form">
									<div class="row">
										<div class="col-xl-6">
											<div class="form-group">
												<label>Model</label>
												<select name="model" class="form-control"
													(change)="changeVechileModel()" formControlName="model">
													<option selected>Select</option>
													<option *ngFor="let item of vechileModelsList" [ngValue]="item">
														{{item.model}}</option>
												</select>
											</div>
											<div class="form-group">
												<label>Variant</label>
												<select name="variant" class="form-control" (change)="changeVariant()"
													formControlName="variant">
													<option selected>Select</option>
													<option *ngFor="let item of variantsList" [ngValue]="item">
														{{item.varientName}}</option>
												</select>
											</div>
											<div class="form-group">
												<label>Color</label>
												<select name="color" class="form-control" formControlName="color">
													<option selected>Select</option>
													<option *ngFor="let item of colorsList" [ngValue]="item">
														{{item.colorName}}</option>
												</select>
											</div>
											<div class="form-group">
												<label>Fuel</label>
												<select name="fuel" class="form-control" formControlName="fuel">
													<option selected>Select</option>
													<option *ngFor="let item of fuelTypeList" [ngValue]="item">
														{{item.fuelType}}</option>
												</select>
											</div>
											<div class="form-group">
												<label>Transmission Type</label>
												<select name="transmissionType" class="form-control"
													formControlName="transmissionType">
													<option selected>Select</option>
													<option>MT</option>
													<option>AT</option>
													<option>AMT</option>
													<option>CVT</option>
													<option>DCT</option>
												</select>
											</div>
											<div class="form-group">
												<label>Test Drive Required</label>
												<input type="checkbox" class="form-control" formControlName="testDrive"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
										</div>
										<!-- <div class="col-xl-6">
											<div>
												<img style="width: 400px; height: auto;" [src]="imageUrl"
													alt="NO PREVIEW AVAILABLE">
											</div>
										</div> -->
									</div>
								</div>
							</form>
						</div>
					</div>
					<!--end: Form Wizard Step 4-->

					<!--begin: Form Wizard Step 5-->
					<div class="kt-wizard-v1__content" data-ktwizard-type="step-content"
						*ngIf="(EnquiryEditForm.controls.buyerType.value === 'Replacement Buyer') || (EnquiryEditForm.controls.buyerType.value === 'Additional Buyer')">
						<div class="kt-form__section kt-form__section--first">
							<form [formGroup]="EnquiryEditForm5">
								<div class="kt-wizard-v1__form">
									<div class="kt-heading kt-heading--md">
										<span
											*ngIf="EnquiryEditForm.controls.buyerType.value === 'Replacement Buyer'">Replacement
											Buyer</span>
										<span
											*ngIf="EnquiryEditForm.controls.buyerType.value === 'Additional Buyer'">Additional
											Buyer</span>
									</div>
									<div *ngIf="EnquiryEditForm.controls.buyerType.value === 'Replacement Buyer'"
										class="row">
										<div class="col-xl-6">
											<div class="form-group">
												<label>Brand</label>
												<input type="text" class="form-control" formControlName="brand"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>Variant</label>
												<input type="text" class="form-control" formControlName="variant"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>Fuel Type</label>
												<input type="text" class="form-control" formControlName="fuelType"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>RegNo</label>
												<div class="form-group">
													<!-- <input type="text" class="form-control"
																formControlName="regNo" placeholder="">
															<span class="form-text text-muted"></span> -->

													<input type="text" class="form-control"
														formControlName="regNoFileName">
													<input type="file" name="uploadfile" id="regNoimg"
														style="display:none;"
														(change)="buyerTypeFileSelect($event,'regNo','regNoFileName')"
														formControlName="regNo" />
													<label for="regNoimg"
														style="text-decoration: underline; cursor:pointer; color:red">Upload</label>
												</div>
											</div>
											<div class="form-group">
												<label>Kms</label>
												<input type="text" class="form-control" formControlName="kiloMeters"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>Hypothication CheckBox</label>
												<input type="checkbox" class="form-control"
													formControlName="hypothicationCheckBox" placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group"
												*ngIf="EnquiryEditForm5.controls.hypothicationCheckBox.value">
												<label>Hypothication</label>
												<input type="text" class="form-control" formControlName="hypothication"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group"
												*ngIf="EnquiryEditForm5.controls.hypothicationCheckBox.value">
												<label>Loan Amount Due</label>
												<input type="text" class="form-control" formControlName="loanAmountDue"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>Challans Pending</label>
												<input type="text" class="form-control"
													formControlName="challansPending" placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>NOC Cleance Expences</label>
												<input type="text" class="form-control"
													formControlName="nocCleanceExpences" placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>Other Expences</label>
												<input type="text" class="form-control" formControlName="otherExpenses"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
										</div>
										<div class="col-xl-6">
											<div class="form-group">
												<label>Model</label>
												<input type="text" class="form-control" formControlName="model"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>Color</label>
												<input type="text" class="form-control" formControlName="color"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>Transmission</label>
												<input type="text" class="form-control" formControlName="transmission"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>Year of Manufacture</label>
												<input type="date" class="form-control"
													formControlName="yearOfManufacture" placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>Insurance Policy Expiry Date</label>
												<!-- <input type="text" class="form-control"
															formControlName="insuranceExpiryDate" placeholder="">
														<span class="form-text text-muted"></span> -->

												<input type="text" class="form-control"
													formControlName="insuranceExpiryDateFileName">
												<input type="file" name="uploadfile" id="insuranceExpiryDateimg"
													style="display:none;"
													(change)="buyerTypeFileSelect($event,'insuranceExpiryDate','insuranceExpiryDateFileName')"
													formControlName="insuranceExpiryDate" />
												<label for="insuranceExpiryDateimg"
													style="text-decoration: underline; cursor:pointer; color:red">Upload</label>
											</div>
											<div class="form-group"
												*ngIf="EnquiryEditForm5.controls.hypothicationCheckBox.value">
												<label>Hypothication-Branch</label>
												<input type="text" class="form-control"
													formControlName="hypothicationBranch" placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>No of Owners</label>
												<input type="number" class="form-control" formControlName="noofOwners"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>Challans Amount</label>
												<input type="number" class="form-control"
													formControlName="challansAmount" placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>CC-Cleance Expences</label>
												<input type="text" class="form-control"
													formControlName="ccClearanceExpenses" placeholder="">
												<span class="form-text text-muted"></span>
											</div>
										</div>
									</div>
									<div *ngIf="EnquiryEditForm.controls.buyerType.value === 'Additional Buyer'"
										class="row">
										<div class="col-xl-6">
											<div class="form-group">
												<label>Brand</label>
												<input type="text" class="form-control" formControlName="brand"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>Model</label>
												<input type="text" class="form-control" formControlName="model"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>Varient</label>
												<input type="text" class="form-control" formControlName="varient"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>Color</label>
												<input type="text" class="form-control" formControlName="color"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
											<div class="form-group">
												<label>Reg.No</label>
												<input type="text" class="form-control" formControlName="regNo"
													placeholder="">
												<span class="form-text text-muted"></span>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<!--end: Form Wizard Step 5-->

					<!--begin: Form Wizard Step 6-->
					<div class="kt-wizard-v1__content" data-ktwizard-type="step-content">
						<div class="kt-heading kt-heading--md">Finance Details</div>
						<div class="kt-form__section kt-form__section--first">
							<div class="kt-wizard-v1__review">
								<form [formGroup]="EnquiryEditForm6">
									<div class="kt-wizard-v1__review-item">
										<div class="form-group">
											<label>Expected Down Payment</label>
											<input type="number" class="form-control" formControlName="downPayment"
												placeholder="">
											<span class="form-text text-muted"></span>
										</div>
										<div class="form-group">
											<label>Expected Loan Amount</label>
											<input type="number" class="form-control" formControlName="loanAmount"
												placeholder="">
											<span class="form-text text-muted"></span>
										</div>
										<div class="form-group">
											<label>Preferrable Finance Company</label>
											<select name="financeCompany" formControlName="financeCompany"
												class="form-control">
												<option selected>Select</option>
												<option>ICICI Bank</option>
												<option>HDFC Bank</option>
												<option>SBI Bank</option>
											</select>
											<span class="form-text text-muted"></span>
										</div>
										<div class="form-group">
											<label>Expected Loan - Tenure</label>
											<input type="number" class="form-control"
												formControlName="expectedTenureYears" placeholder="">

											<span class="form-text text-muted"></span>
										</div>
										<div class="form-group">
											<label>Approx Annual Income</label>
											<select name="annualIncome" formControlName="annualIncome"
												class="form-control">
												<option selected>Select</option>
												<option>&lt;2&nbsp;Lakhs</option>
												<option>2-4&nbsp;Lakhs</option>
												<option>4-6&nbsp;Lakhs</option>
												<option>6-8&nbsp;Lakhs</option>
												<option>&gt;8Lakhs</option>
											</select>
											<span class="form-text text-muted"></span>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!--end: Form Wizard Step 6-->

					<!--begin: Form Actions -->
					<div class="kt-form__actions">
						<div class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
							data-ktwizard-type="action-prev">
							Previous
						</div>
						<div (click)="onSubmit()"
							class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
							data-ktwizard-type="action-submit">
							Submit
						</div>
						<div class="btn btn-brand btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
							data-ktwizard-type="action-next">
							Next Step
						</div>
					</div>
					<!--end: Form Actions -->
				</form>
				<!--end: Form Wizard Form-->
			</div>
		</div>
		<!--end: Wizard -->

	</kt-portlet-body>
</kt-portlet>
